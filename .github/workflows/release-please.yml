name: Publish NPM Package

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  release:
    name: version bump
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_WORKFLOW_TOKEN_RELEASE }}
          release-type: node

      - name: Merge Release PR
        run: |
          gh auth login --with-token <<< "${{ secrets.GH_WORKFLOW_TOKEN_RELEASE }}"
          PR_NUMBER=$(gh pr list --state open --json number,title -L 10 | grep 'release' | head -n 1 | awk '{print $1}')
          gh pr merge $PR_NUMBER --merge --delete-branch

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_WORKFLOW_TOKEN_NPM}}
