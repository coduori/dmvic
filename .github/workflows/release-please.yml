name: Publish NPM Package

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: 
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  release:
    name: version bump
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Release Please
        uses: GoogleCloudPlatform/release-please-action@v4
        with:
          token: ${{ secrets.GH_WORKFLOW_TOKEN_RELEASE }}
          release-type: node
          bump-minor-pre-major: true
          versioning-strategy: increase



  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_WORKFLOW_TOKEN_NPM}}
