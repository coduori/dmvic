name: Publish NPM Package

on:
    pull_request:
        types: [opened, synchronize, reopened]
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    test:
        name: Test, Lint, Format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm' # This caches node modules for faster runs
            - run: npm ci

            - name: Check formatting, Lint and Run tests
              run: |
                  npm run format:check
                  npm run lint
                  npm test

    release:
        name: version bump
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' # Ensure this only runs on main branch pushes
        steps:
            - name: Set up Release Please
              id: release
              uses: GoogleCloudPlatform/release-please-action@v4
              with:
                  token: ${{ secrets.GH_WORKFLOW_TOKEN_RELEASE }}
                  release-type: node
                  bump-minor-pre-major: true
                  versioning-strategy: increase

            - name: Merge release PR
              if: ${{ steps.release.outputs.pr != '' }}
              uses: peter-evans/enable-pull-request-automerge@v3
              with:
                  token: ${{ secrets.GH_WORKFLOW_TOKEN_RELEASE }}
                  pull-request-number: ${{ fromJson(steps.release.outputs.pr).number }}
                  merge-method: squash

    publish-npm:
        name: Publish to NPM
        needs: release
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' # Ensure this only runs on main branch pushes
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/
                  cache: 'npm'
            - run: npm ci
            - run: npm publish # --provenance --access public to be added when we make the package public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GH_WORKFLOW_TOKEN_NPM}}
